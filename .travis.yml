language: c

before_install:
  - sudo apt-get update
  - sudo apt-get install -y autotools-dev autoconf automake

script:
  - |
    autoreconf --force && \
    ./configure && \
    make "CFLAGS=-Werror" && \
    make distclean && \
    scan-build ./configure && \
    scan-build --status-bugs make "CFLAGS=-std=gnu99 -Werror"
